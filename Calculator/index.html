<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container text-center">
        <h6 class="display-6"><br>CALCULATOR</h6>
    </div>
    
    <div class="container rae">
        <div class="row mt-3" >
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control text-end" name="display" id="display"><br>

                    <input type="button" class="btn btn-light" value="C" id="clear">
                    <input type="button" class="btn btn-light ms-3" value="x" onclick="backspace()">
                    <input type="button" class="btn btn-light ms-3" value="%" onclick="document.calculator.display.value+= '%'">
                    <input type="button" class="btn btn-light ms-3" value="/" onclick="document.calculator.display.value+= '/'" ><br><br>
                    <input type="button" class="btn btn-success" value="7" onclick="seven()">
                    <input type="button" class="btn btn-success ms-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-success ms-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-light ms-3" value="*" onclick="document.calculator.display.value+= '*'"><br><br>
                    <input type="button" class="btn btn-success" value="4" onclick="four()">
                    <input type="button" class="btn btn-success ms-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-success ms-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-light ms-3" value="-" onclick="document.calculator.display.value+= '-'"><br><br>
                    <input type="button" class="btn btn-success" value="1" onclick="one()">
                    <input type="button" class="btn btn-success ms-3" value="2" onclick="two()">
                    <input type="button" class="btn btn-success ms-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-light ms-3" value="+" onclick="document.calculator.display.value+= '+'"><br><br>
                    <input type="button" class="btn btn-success " value="00" onclick="document.calculator.display.value+= '00'">
                    <input type="button" class="btn btn-success ms-3" value="0" onclick="zero()">
                    <input type="button" class="btn btn-warning ms-3" value="." onclick="document.calculator.display.value+= '.'">
                    <input type="button" class="btn btn-danger ms-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">


                </form>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
